{{- $type := "section" -}}
{{- if (.Get `article` | default false) -}}
    {{- $type = "article" -}}
{{- end -}}
{{- $tag := "" }}
{{- if (.Get `close` | default false) -}}
    {{- $tag = printf `</%s>` $type -}}
{{- else -}}
    {{- $tag = printf `<%s>` $type -}}
{{- end -}}
{{- $tag | safeHTML -}}
